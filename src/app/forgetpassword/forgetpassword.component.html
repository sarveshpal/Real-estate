  <!-- /Option Panel  -->
<div class="container">
  <div class="row">
      <div class="col-lg-12">
          <!-- Form content box start -->
          <div class="form-content-box">
              <!-- details -->
              <div class="details">
                  <!-- Logo -->
                  <a [routerLink]="['/Home']">
                      <img src="./assets/img/House-Lannister-Main-Shield.png" class="cm-logo" alt="black-logo">
                  </a>
                  <!-- Name -->
                  <h3>Forgot Password</h3>
                  <!-- Divider -->
                  <div class="divider">
                      <span class="or-text">OR</span>
                  </div>
                  <!-- Form start -->
                   <form #f="ngForm" (ngSubmit)="sendmail(f.value)">
                    <div class="form-group">
                          <input type="text" name="username" class="input-text" placeholder="Username" #usernname ngModel>
                          <div [hidden]="!username">
                            <h5>Please enter valid username</h5>
                        </div>
                      </div>  
                    <div class="form-group">
                          <input type="text" name="email" class="input-text" placeholder="Email Address" #email ngModel>
                          <div [hidden]="!email">
                            <h5>Please enter valid email</h5>
                        </div>
                      </div>
                      <div class="form-group">
                          <button type="submit" class="button-md button-theme btn-block" data-toggle="modal" data-target="#myModal">Send Me Email</button>
                      </div>
                  </form> 
                  <!-- Form end -->
               </div>
              <!--  Footer -->
                <div class="footer"> 
                  <span>
                     I want to <a [routerLink] = "['/Login']">return to login</a>
                  </span>
              </div>
          </div>  

</div></div></div>
          <!-- Form content box end -->
           <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">OTP Verification</h4>
                        </div>
                        <div class="modal-body">
                        <input type="text" placeholder="Enter the Otp number" #OTPverify ngModel>
                        <button type="button" (click)="Otpverify(OTPverify.value)" data-toggle="modal" data-target="#password" class="btn btn-default" data-dismiss="modal">Send OTP</button>
                        <div [hidden]="!otpmsg">
                            <h5>Please enter valid OTP</h5>
                        </div>
                        </div>
                    </div>
                </div> 
            </div>

<div *ngIf="password">
    <div class="my-address">
        <div class="modal fade" id="password" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Change Password</h4>
                        </div>
                        <div class="modal-body">
     <form  #f="ngForm">
           <div class="form-group">
                <input type="password" name="np" class="input-text" placeholder="New Password" 
                required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" #np ngModel>
                <span class="msgs">Must have 8 characters,atleast 
                        1 number and 1 alphabet</span>
                <span class="validate" *ngIf="np.errors && (np.touched || np.dirty)">
                        <span class="msgs" *ngIf="np.errors.required && np.touched">
                            Field Required</span>  
                </span> 
                
            </div>

            <div class="form-group">
                <input type="password" name="cnp" class="input-text"
                placeholder="Confirm Password" required #cnp ngModel>
            </div> 
            <div [hidden]="!a">
                <h5>New Password and Confirm Password should be same</h5>
            </div>

        <button class="btn button-md button-theme" (click)="save(f.value)" data-dismiss="modal">Save Changes</button>
     </form>
</div>
                    </div></div></div></div></div>
