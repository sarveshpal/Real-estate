 
<div class="page_loader" style="display:none"></div>

<!--Sub banner start  -->

<div class="sub-banner">
    <div class="overlay">
        <div class="container">
            <div class="breadcrumb-area">
                <div class="top">
                    <h1>My Profile</h1>
                </div>
                <ul class="breadcrumbs">
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!-- Sub Banner end -->

<!-- My profile start -->
<div class="my-profile">
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-4">
                <!-- My account box start -->
                <div class="my-account-box">
                    <div class="item">
                        <h3 class="title">
                            Manage Account
                        </h3>
                        <p >
                        <a [routerLink]="['/profile',sign.id]">
                                <i class="flaticon-social"></i>My Profile
                            </a>
                        </p>
                        <p>
                            <a [routerLink]="['/message',sign.id]">
                                <i class="glyphicon glyphicon-envelope"></i>Messages
                            </a>
                        </p>
                        
                        <p>
                            <a [routerLink]="['/notification',sign.id]">
                                <i class="glyphicon glyphicon-bell"></i>Notifications
                            </a>
                        </p>

                        <p>
                            <a [routerLink]="['/wishlist',sign.id]">
                                <i class="glyphicon glyphicon-heart"></i>Wishlist
                            </a>
                        </p>
                    </div>
                    <div class="item">
                        <p>
                            <a [routerLink]="['/password',sign.id]">
                                <i class="flaticon-security"></i>Change Password
                            </a>
                        </p>
                        <p>
                            <a  data-toggle="modal" data-target="#logoutModal">
                                <i class="flaticon-sign-out-option"></i>Log Out
                            </a>
                        </p>
                        <div class="modal" id="logoutModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        <h4>Log Out <i class="fa fa-lock"></i></h4>
      </div>
      <div class="modal-body">
        <p><i class="fa fa-question-circle"></i> Are you sure you want to log-off? <br /></p>
        <div class="actionsBtns">
            <form  method="post">
                <input type="submit" (click) = "logout()" class="btn btn-default btn-primary" data-dismiss="modal" value="Logout" />
	                <button class="btn btn-default" data-dismiss="modal">Cancel</button>
            </form>
        </div>
      </div></div></div></div>
                        
                    </div>
                </div>
                <!-- My account box end -->
            </div>

            <div class="col-lg-6 col-md-6 col-sm-5">
                <div class="jumbotron">
                <h2> Welcome {{sign.username}}!!!</h2>
                </div>
                <div class="item">
                  <router-outlet></router-outlet>
                </div>
            </div>
            
             <div class="col-lg-3 col-md-3 col-sm-3">
                <!-- Avatar start -->
                <div class="edit-profile-photo">
                    <img src="../assets/img/avatar/avatar-2.jpg" alt="Onwer-1" class="img-responsive">
                    <div class="change-photo-btn">
                        <div class="photoUpload">
                            <span><i class="fa fa-upload"></i> Upload Photo</span>
                            <input type="file" class="upload">
                        </div>
                    </div>
                </div>
                <!-- Avatar end -->
</div>
        </div>
    </div>
<!-- My profile end -->
<!-- Tesmimoniam section start -->
<div class="testimonial-section">
    <div class="container">
        <div class="row">
            <h2> Most Visited Property</h2>
            <div class="col-lg-12 col-md-7 col-sm-12 col-xs-12 wow fadeInRight delay-03s">
                <div class="testimonials">
                    <div id="carouse3-example-generic" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        
                        <!-- Wrapper for slides -->
                        <div class="carousel-inner" role="listbox">

                            <div class="item content active clearfix">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="properties">
                                        <img src="assets/img/properties/image.jpg" alt="property-1" class="img-responsive">
                                    </div>
                                </div>
                            </div>

                            <div class="item content clearfix">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="properties">
                                        <img src="assets/img/properties/my-properties-2.jpg" alt="property-2" class="img-responsive">
                                    </div>
                                </div>
                            </div>

                            <div class="item content clearfix">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="properties">
                                        <img src="assets/img/properties/my-properties-3.jpg" alt="property-3" class="img-responsive">
                                    </div>
                                </div>
                            </div>

                            <div class="item content clearfix">
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <div class="properties">
                                        <img src="assets/img/properties/my-properties-4.jpg" alt="property-4" class="img-responsive">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- Controls -->
                        <a class="left carousel-control" href="#carouse3-example-generic" role="button" data-slide="prev">
                            <span class="slider-mover-left" aria-hidden="true">
                                <img src="assets/img/chevron-left.png" alt="left-chevron">
                            </span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#carouse3-example-generic" role="button" data-slide="next">
                            <span class="slider-mover-right" aria-hidden="true">
                                <img src="assets/img/chevron-right.png" alt="right-chevron">
                            </span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Tesmimoniam section end -->
