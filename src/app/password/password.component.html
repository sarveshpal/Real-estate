 <div class="my-address">
   <h1>Change Password</h1>

     <form  #f="ngForm">
            <div class="pull-left"><label>Current Password (Must have 8 characters,atleast 
                    1 number and 1 alphabet) :</label></div>
         <div class="form-group">
                <input type="password" name="cp" class="input-text" placeholder="Current Password" 
                required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" #cp ngModel>
                
                <span class="validate" *ngIf="cp.errors && (cp.touched || cp.dirty)">
                        <span class="msgs" *ngIf="cp.errors.required && cp.touched">
                            Field Required</span>  
                </span> 
            </div>
            <div [hidden]="!b">
                <h5>Please enter correct current password</h5>
            </div>

            <div class="pull-left"><label>New Password (Must have 8 characters,atleast 
                    1 number and 1 alphabet) :</label></div>
            <div class="form-group">
                <input type="password" name="np" class="input-text" placeholder="New Password" 
                required pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" #np ngModel>
                
                <span class="validate" *ngIf="np.errors && (np.touched || np.dirty)">
                        <span class="msgs" *ngIf="np.errors.required && np.touched">
                            Field Required</span>  
                </span> 
            </div>

            <div class="pull-left"><label>Confirm New Password (Must have 8 characters,atleast 
                    1 number and 1 alphabet) :</label></div>
            <div class="form-group">
                <input type="password" name="cnp" class="input-text"
                placeholder="Confirm Password" required #cnp ngModel>
                
            </div> 
            <div [hidden]="!a">
                <h5>New Password and Confirm Password should be same</h5>
            </div>

        <button class="btn button-md button-theme" (click)="save(f.value)">Save Changes</button>
     </form>
</div>
